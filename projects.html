<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: black;
            // background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #top-bar {
        background-color: white; /* White background for the top bar */
        text-align: center;
        padding: 30px; /* Added some padding for better appearance */
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #greeting {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .music-window {
        display: inline-block;
        width: 200px;
        height: 100px;
        background-color: white;
        border: 2px solid #000;
        border-radius: 10px;
        text-align: center;
        line-height: 100px;
        font-size: 18px;
        text-decoration: none;
        color: #000;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-window:hover {
            background-color: #f0f0f0;
        }
        .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #audio-player {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        }
        nav {
        background-color: #333;
        overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div id="content">
      <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
      </ul>
      </nav>
</body>
</html>
