<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-image: url('https://github.com/JC01111/jc.github.io/blob/fc64c0a70071b2ee20bce8b1450fb6d2a0ceb46a/background/starwars.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        #greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .music-window {
        display: inline-block;
        width: 200px;
        height: 100px;
        background-color: white;
        border: 2px solid #000;
        border-radius: 10px;
        text-align: center;
        line-height: 100px;
        font-size: 18px;
        text-decoration: none;
        color: #000;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-window:hover {
            background-color: #f0f0f0;
        }
        .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #audio-player {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to jaychen.in</h1>
        <div id="greeting"></div>
        <p style="font-size:24px;">
            Hello! I'm Jay. Check out my <a href="https://github.com/jc01111">GitHub</a> for some of my projects.
        </p>
        <p style="font-size:24px;">
            When I'm not coding, I enjoy creating music, playing tennis, roadtrip, and reading. Feel free to <a href="jaychencjw0920@gmail.com">contact me</a> if you'd like to collaborate or chat!
        </p>
        <p style="font-size:24px;">
            I love Star Wars!!!
        </p>

        <div id="audio-player">
            <!-- ?raw=true to make the link work-->
            <audio controls>
            <source src="https://github.com/JC01111/jc.github.io/blob/5a7d8272f6b3b7b64007b3c164f0a3f8644bb68c/Addicted%20beat.mp3?raw=true" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>

        <a href="https://inst.eecs.berkeley.edu/~cs188/fa23/" class="button">
        Visit My Other Page
        </a>
    </div>
    <script>
        // Simple JavaScript to display a greeting based on the time of day
        const greetingElement = document.getElementById('greeting');
        const currentHour = new Date().getHours();

        if (currentHour < 12) {
            greetingElement.textContent = "Good morning!";
        } else if (currentHour < 18) {
            greetingElement.textContent = "Good afternoon!";
        } else {
            greetingElement.textContent = "Good evening!";
        }
    </script>
</body>
</html>
